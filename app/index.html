<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>hackason</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/reset-css/reset.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section>
      <div class="container">
        <div class="header">
          <h1>Snobby
            <button class="btn btn-default pull-right" id="push-button" data-toggle="modal" data-target="#modal-confirm">通知</button>
          </h1>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <!-- フリーワード  -->
        <div class="row">
          <div class="col-xs-12">
            <span class="glyphicon glyphicon-search"></span>
              <input type="text" id="input-searchword" name="" value="" placeholder="キーワードを入力して検索"/>
          </div>
        </div>

        <!-- リスト変更 -->
        <div style="margin:8px 0;">
          <div class="row">
            <div class="col-xs-12">
              <div id="gennre">
                Sorted by 
                <span id="current-sort">
                  <span class="glyphicon glyphicon-fire" style="margin-right:4px;"></span><b>Hot</b>
                  <span class="glyphicon glyphicon-menu-down"></span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- リスト -->
    <section>
      <ul class="list-unstyled" id="orders">
        <!-- TODO: ここからはテンプレートにする -->
        <li class="order">
          <div class="tikcket" style="height:120px;border:solid 1px #aaa;border-radius:4px;margin:8px 0;">
            ticket1
          </div>
        </li>
        <li class="order">
          <div class="tikcket" style="height:120px;border:solid 1px #aaa;border-radius:4px;margin:8px 0;">
            ticket2
          </div>
        </li>
        <li class="order">
          <div class="tikcket" style="height:120px;border:solid 1px #aaa;border-radius:4px;margin:8px 0;">
            ticket3
          </div>
        </li>
      </ul>
    </section>


    <!-- イベント詳細 -->
    <div class="row">
      <div class="container">
        <div class="col-xs-12">
          <div id="detail"></div>
        </div>
      </div>
    </div>

    <!-- ソート -->
    <div id="select-sort">
      <div class="container">
        <li><span class="glyphicon glyphicon-fire"></span> HOT</li>
        <li><span class="glyphicon glyphicon-bullhorn"></span> New</li>
        <li><span class="glyphicon glyphicon-time"></span> もうすぐ</li>
        <li><span class="glyphicon glyphicon-map-marker"></span> 周辺</li>
      </div>
      <div class="closer">×</div>
    </div>


    <!-- 確定しましたモーダル -->
    <div class="modal fade" id="modal-confirm" tabindex="-1" role="dialog" aria-labelledby="modal-confirm-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body" style="color:#333;text-align:center;padding:24px 0;">
            イベント1が確定しました
          </div>
          <div class="modal-footer" style="border-style:none;text-align:center;">
            <button type="button" class="btn btn-default" id="button-pay" data-dismiss="modal">料金を支払う</button>
          </div>
        </div>
      </div>
    </div>


    <div class="footer"></div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->


    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
